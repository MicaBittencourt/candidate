databaseChangeLog:
  - changeSet:
      id: V1_002
      author: Michele Bittencourt
      changes:
        - createTable:
            tableName: TB_SKILL
            columns:
              - column:
                  name: skill_id
                  type: uuid
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false